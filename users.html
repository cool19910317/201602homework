<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row top">
    <h2 class="col-md-12">ajax功能页面
      <small>by 谭旭</small>
    </h2>
    <div class="section">
      <div class="col-md-6 form-group">
        <label for="username">姓名：</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="请输入姓名">
      </div>
      <div class="col-md-6 form-group">
        <label for="age">年龄：</label>
        <input type="text" class="form-control" name="age" id="age" placeholder="请输入年龄">
      </div>
      <div class="col-md-12">
        <input type="button" class="btn btn-success" id="add" value="增加">
        <input type="button" class="btn btn-info" id="query" value="查询">
      </div>
    </div>
  </div>
  <div class="row list">
    <h2 class="col-md-12">用户列表</h2>
    <div class="col-md-12">
      <table class="table table-hover">
        <tbody id="table-list">
        <tr>
          <th>id</th>
          <th>用户名</th>
          <th>年龄</th>
          <th>操作</th>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-12 form-group">
      <input type="button" class="btn btn-warning" id="desc" value="按升序排列">
      <input type="button" class="btn btn-warning" id="asc" value="按降序排列">
    </div>
  </div>
</div>
</body>
<script src="/jquery.min.js"></script>
<script src="/index.js"></script>
</html>
